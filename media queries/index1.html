<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button States with ID</title>
  <style>

    #myButton {
      background-color: green;
      color: white;          
      padding: 10px 20px;        
      border: none;           
      border-radius: 5px;     
      cursor: pointer;        
      font-size: 16px;          
      transition: background-color 0.3s ease, transform 0.2s ease; 
    }

 
    #myButton:hover {
      background-color: blueviolet;
    }
    #myButton:focus {
      outline: 2px solid green;
      outline-offset: 4px;        
    }

   
    #myButton:active {
      transform: scale(0.98); 
      background-color: violet;
    }


    #myButton:hover:focus,
    #myButton:focus:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <button id="myButton">Change me!</button>
</body>
</html>
