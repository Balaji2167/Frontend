<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p {
      color: dimgray;
    }

    .random-fact {
      background-color: #ffebcd;
      border-left: 5px solid orange;
      padding: 10px;
      margin: 20px 0;
      font-style: italic;
    }

    #super-important {
      color: darkred;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul li {
      color: darkgreen;
    }

    div > h2 {
      color: teal;
      border-bottom: 2px solid black;
    }

    h1, h2, h3 {
      margin-bottom: 15px;
    }

    a[target="_blank"] {
      text-decoration: none;
      color: purple;
    }

    </style>
</head>

  </div>

  </ul>

</html>
